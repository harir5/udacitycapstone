version: 2.1
jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
          
  lint_files:
    steps:
      - checkout
      - run:
          name:'Install-Lint-docker-Hadolint'
          command: |
            wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
            chmod +x /bin/hadolint
            hadolint Dockerfile
            
workflows:
  default:
    jobs:
      - print_hello
      - lint_files
   
