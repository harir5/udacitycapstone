version: 2.1
jobs:
  print_hello:
    docker:
      - image: cimg/base:2022.06
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
          
  build-local-app:
    docker:
      - image: cimg/base:2022.06
    steps:
      - checkout
      - restore_cache:
          keys: [local-build]
      - run:
         name: 'install nginx'
         command: |
                  sudo apt-get update -y
                  sudo apt-get install -y nginx
                  sudo apt-get install -y curl
                  curl --version
      - run:
         name: 'build-app-locally'
         command: |
                  sudo cp ./nginx.conf /etc/nginx/nginx.conf
                  sudo cp -r ./www /www
      - run:
         name: 'run-local-app'
         command: |
                  sudo service nginx start
      - run:
         name: 'test-local-app'
         command: |
                  export URL="http://localhost:80"
                  if curl "${URL}" | grep "Hello"
                  then
                    return 0
                  else
                   return 1
                  fi
      - save_cache:
         paths: [app/caches]
         key: local-build


  install_linters:
    docker:
      - image: cimg/base:2022.06
    steps:
      - checkout
      - restore_cache:
          keys: [install-lint]
      - run:
          name: 'install-linters'
          command: |
                    sudo apt-get update -y
                    sudo apt-get install -y tidy
                    sudo wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
                    sudo chmod +x /bin/hadolint
      - save_cache:
         paths: [app/caches]
         key: install-lint

  lint_files:
    docker:
      - image: cimg/base:2022.06
    steps:
      - checkout
      - restore_cache:
          keys: [install-lint]
      - run:
          name: 'run-lint'
          command: |
                   hadolint Dockerfile
                   tidy -e -q **/*.html

  build-docker-app:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: build files
          command: |
                    docker --version
                    docker build -t udacitycapstone .
                    docker image ls
      - run:
          name: Push app to docker hub
          command: |
                    dockerpath=harihr5/udacitycapstonerepo
                    docker login -u harihr5 --password '$ockerudacity'
                    docker tag udacitycapstone $dockerpath:udacitycapstone
                    docker push $dockerpath:udacitycapstone
            
workflows:
  default:
    jobs:
      - print_hello
      - build-local-app
      - install_linters:
          requires: [build-local-app]
      - lint_files:
          requires: [install_linters]
      - build-docker-app
